<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>GRID in CSS</title>

    <style>
        .container{
            display: grid;
            grid-template-columns: 250px 1fr 1fr 1fr;
            grid-gap: 30px 15px;
        }
        .article{
            background-color: blue;
            text-align: center;
        }
        .article-1{
            grid-row: 1/span 2;
        }
        .article-2{
            grid-column: 2/ span 3;
        }
        
    </style>
</head>
<body>
    <section class="container">
        <article class="article article-1">
            <h2>Article-1</h2>
        </article>
        <article class="article article-2">
            <h2>Article-2</h2>
        </article>
        <article class="article article-3">
            <h2>Article-3</h2>
        </article>
        <article class="article article-4">
            <h2>Article-4</h2>
        </article>
        <article class="article article-5">
            <h2>Article-5</h2>
        </article>
        <article class="article article-6">
            <h2>Article-6</h2>
        </article>
        <article class="article article-7">
            <h2>Article-7</h2>
        </article>
        <article class="article article-8">
            <h2>Article-8</h2>
        </article>
        <article class="article article-9">
            <h2>Article-9</h2>
        </article>
        <article class="article article-10">
            <h2>Article-10</h2>
        </article>
    </section>
</body>
</html>
